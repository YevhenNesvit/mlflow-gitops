apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/YevhenNesvit/mlflow-gitops
    targetRevision: main
    path: .
    helm:
      values: |
        mlflow:
          server:
            image:
              repository: mlflow/mlflow
              tag: "2.5.0"
              pullPolicy: IfNotPresent
          backendStore: sqlite:///mlflow/mlflow.db
          artifactRoot: /mlflow/artifacts
          host: 0.0.0.0
          port: 5000

        service:
          type: ClusterIP
          port: 5000
          targetPort: 5000

        ingress:
          enabled: false

        persistence:
          enabled: true
          storageClass: "gp3"
          accessMode: ReadWriteOnce
          size: 10Gi

        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi

        env:
          - name: MLFLOW_BACKEND_STORE_URI
            value: "sqlite:///mlflow/mlflow.db"
          - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
            value: "/mlflow/artifacts"

        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

        nodeSelector: {}
        tolerations: []
        affinity: {}

  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s

  ignoreDifferences: []
  revisionHistoryLimit: 3
